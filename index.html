<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agora Certificate Program |Final deliverable | Customer Service Application with video calling features</title>

    <!-- CDNs, Font Awesome and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!--Name of my customer service applicatiom and short description-->
    <div class = "container-fluid banner">
        <div id = "imageContainer">
            <img id = "image" src = "https://image.freepik.com/free-vector/services-24-hours-icon-customer-service-call-center-support_34708-156.jpg">
        </div>
        <p class = "banner-text"> TroubleShooter</p>
        <p class = "banner-subtext">Stuck with a problem? We're here to help!</p>
       
    </div>

    <div id="flexContainer">
        <!-- Left pane : left side of the container where video calling functionality is implemented -->
        <div class="left-pane">
        <!-- Join form : to join the support channel  -->
            <form id="join-form" class="mt-3">
                <p>Live Support Request:</p>
                <input id="channel" type="text" placeholder="Enter request ID" required class="form-control"
                    style="width: 300px;">
                <!-- Buttons -->
                <div class="button-group mt-3">
                    <button id="join" type="submit" class="btn btn-agora">Join</button>
                    <button id="leave" type="button" class="btn btn-agora" disabled>Leave</button>
                   
                   
                </div>
            </form>
                <!-- Videos -->
                <div class="row video-group">
                    <div class="col">
                        <!-- Local video -->
                        <p id="local-player-name" class="player-name"></p>
                        <div id="local-player" class="player"></div>
                        <button id="mic-btn" type="button" class="btn btn-agora" disabled style = "margin-top: 10px;">
                            Mute Audio
                        </button>
                        <button id="video-btn" type="button" class="btn btn-agora" disabled style = "margin-top: 10px;" >
                            Stop Video
                        </button>
                        
                       
                        
                    </div>
                    <div class="w-100"></div>
                    <!-- Remote streams -->
                    <div class="col">
                        <div id="remote-playerlist"></div>
                    </div>
                </div>
        </div>
        <!-- Right pane -->
        <div id="right-pane">
          
            <div id="circleContainer">
                <div id="illustrationContainer">
                    <img id="illustration" src="https://website-assets-fd.freshworks.com/attachments/ckjv6jx7700lscjfzuyspsnv0-customer-service-team-training.one-half.png" />
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="./index.js"></script>
</body>

</html>
